    <div class="d-flex p-2 justify-content-sm-center">

    </div>
    <br>
    <br>

        <div class="p-2">
            <form>
                <h4>Ingresa con tus datos de keeper.</h4>
                <br>
                
                <div class="form-group">
                  <input type="number" class="form-control" id="idkeeper" placeholder="id de keeper">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="contraseña">
                </div>
                <button type="button" class="btn btn-lg btn-block"><a href="mainMenu.html" class="links">Ingresar</a></button>
                <br>
                <br>
                
              </form>
              </div>
              
    </div>

    <div class="container-fluid" id="registrate"> 
        <div class="row">
                <p>Si aún no estás registrado y quieres prestar tus servicios en la plataforma dirígete

        </div>
            
    </div>
